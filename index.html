<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" integrity="undefined" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css">

  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <script src="js/scripts.js"></script>

  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Triangle Stuff</title>
</head>
<body>
  <div class="container">
    <h1>Triangle Stuff</h1>

    <form class="row">
      <div class="col-4">
        <label for="side1">First Side</label>
        <input required id="side1" type="number" />
      </div>

      <div class="col-4">
        <label for="side2">Second Side</label>
        <input required id="side2" type="number" />
      </div>

      <div class="col-4">
        <label for="side3">Third Side</label>
        <input required id="side3" type="number" />
      </div>

      <div class="col-12">
        <button type="submit" class="btn btn-primary">
          Calculate Triangle
        </button>
      </div>
    </form>
  </div>
</body>
</html>
